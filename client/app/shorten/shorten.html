<div id='container'>
  <form name="shortenForm" ng-submit="submitForm(shortenForm.$valid)" novalidate>
    <div class="form-group">
      <label>Enter Link</label>
      <input type="text" name="link" placeholder="http://www.icantthinkofanythingfunny.com" class="form-control" ng-model = "Links" ng-required="true">
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="shortenForm.$invalid">Shorten</button>
  </form>
</div>

<a href="#/links">Links</a>
